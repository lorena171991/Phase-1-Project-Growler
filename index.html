<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brewery Locator Project</title>
    <link rel="stylesheet" type="text/css" href="./src/styles.css"/>
    <script src="src/index.js"></script>
</head>
<body>
      
    <div id="ageWindow">
        <h2>Are you 21 years old?</h2>
        <label for="yesCheckbox">Yes</label>
            <input type="checkbox" id="yesCheckbox">
        <label for="noCheckbox">No</label>
            <input type="checkbox" id="noCheckbox">
        <br>
        <button id="submitButton">Submit</button>
    </div>

    <div id="header" class="container" style="text-align: center;">
        <h1>Growler.</h1>
    </div>

    <div id="search-title" class="container" style="text-align: center;">
        <h2>Search Brewery</h2>

        <div class="input-container">
            <label for="stateInput"><h4>State</h4><label>
            <br>
            <input type="text" id="search-by-state" placeholder="">
        </div>

        <div class="input-container">
            <label for="cityInput"><h4>City</h4></label>
            <input type="text" id="search-by-city" placeholder="">
        </div>

    </div>

</body>
</html>
