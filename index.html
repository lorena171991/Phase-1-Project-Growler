<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growler.</title>
    <link rel="stylesheet" type="text/css" href="./src/styles.css"/>
    <script src="src/index.js"></script>
</head>
<body>
      
    <div id="ageWindow">
        <h2>ARE YOU 21 YEARS OLD?</h2>
        <button type="button" id="yesButton" value="Yes">Yes</button>
        <button type="button" id="noButton" value="No">No</button>
    </div>

    <div id="header" class="container" style="text-align: center;">
        <h1>Growler.</h1>
    </div>

    <div id="search-title" class="container" style="text-align: center;">
        <h2>Search Brewery</h2>

        <div class="input-container">
            <label for="stateInput"><h4>State</h4></label>
            <input type="text" id="search-by-state" placeholder="">
        </div>

        <div class="input-container">
            <label for="cityInput"><h4>City</h4></label>
            <input type="text" id="search-by-city" placeholder="">
        </div>

        <div class="input-container">
            <label for="typeInput"><h4>Zipcode</h4></label>
            <input type="text" id="search-by-zipcode" placeholder="">
        </div>
        
        <br>
        <br>

        <button id="searchButton">Search</button>
        <button id="resetButton">Reset</button>
    </div>

    <div id="spaceContainer"></div>

<br>
<br>

    <div id="apiContainer" style="text-align: center; font-size: 20px;">
        <div class="brewery-card">
            <h3 class="brewery-name"></h3>
            <p class="brewery-type"></p>
            <p class="brewery-street"></p>
            <p class="brewery-phone"></p>
            <p class="brewery-website"></p>
<br>
        </div>
    </div>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
    <div id="footer" class="credit" style="text-align: right;"><footer>Powered by <a href="https://www.openbrewerydb.org/" target="_blank">Open Brewery DB</a></footer>
    </div>
</body>
</html>
